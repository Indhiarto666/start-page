<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Material You Homepage</title>
    <!-- File ini siap untuk di-download dan digunakan sebagai homepage browser mobile -->
    <!-- Simpan dengan nama: homepage.html -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, #0f3460 0%, transparent 40%),
                radial-gradient(circle at 10% 80%, #1e3a8a 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, #3730a3 0%, transparent 30%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            background-size: 300px 300px, 250px 250px, 400px 400px, 350px 350px, 200px 200px, 100% 100%;
            background-position: 0 0, 100% 100%, 50% 0, 0 100%, 100% 0, 0 0;
            animation: backgroundShift 20s ease-in-out infinite;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0 0, 100% 100%, 50% 0, 0 100%, 100% 0, 0 0; }
            50% { background-position: 100% 0, 0 100%, 0 50%, 100% 0, 0 100%, 0 0; }
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 60px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .greeting {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 8px rgba(255,255,255,0.1);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .time {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
            margin-bottom: 8px;
        }

        .weather {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .weather-icon {
            font-size: 16px;
        }

        .search-container {
            margin-bottom: 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 28px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            outline: none;
            color: #ffffff;
        }

        .search-box:focus {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 40px;
        }

        .link-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            display: block;
            border-radius: 4px;
        }

        .link-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .link-desc {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            line-height: 1.3;
        }

        .bookmarks {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .bookmarks-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .bookmark-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            text-decoration: none;
            color: #ffffff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }

        .bookmark-item:last-child {
            border-bottom: none;
        }

        .bookmark-item:hover {
            background: rgba(255,255,255,0.1);
            margin: 0 -12px;
            padding: 12px;
            border-radius: 12px;
        }

        .bookmark-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 3px;
        }

        .bookmark-title {
            font-size: 14px;
            font-weight: 400;
        }

        @media (max-width: 360px) {
            .container {
                padding-top: 40px;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting" id="greeting">Selamat Pagi</div>
            <div class="time" id="time"></div>
            <div class="weather" id="weather">
                <span class="weather-icon">üå§Ô∏è</span>
                <span id="weatherText">Memuat cuaca...</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Cari di Google..." id="searchBox">
        </div>

        <div class="quick-links">
            <a href="https://www.google.com" class="link-card">
                <img src="https://www.google.com/s2/favicons?domain=google.com&sz=32" class="link-icon" alt="Google">

            </a>
            <a href="https://www.youtube.com" class="link-card">
                <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=32" class="link-icon" alt="YouTube">

                <div class="link-desc">Video & hiburan</div>
            </a>
            <a href="https://mail.google.com" class="link-card">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTQgNEgyMEMyMS4xIDQgMjIgNC45IDIyIDZWMThDMjIgMTkuMSAyMS4xIDIwIDIwIDIwSDRDMi45IDIwIDIgMTkuMSAyIDE4VjZDMiA0LjkgMi45IDQgNCA0WiIgZmlsbD0iI0VBNDMzNSIvPgo8cGF0aCBkPSJNMjIgNkwxMiAxM0wyIDZWMTgiIGZpbGw9IiNGRkZGRkYiLz4KPC9zdmc+" class="link-icon" alt="Gmail">
                <div class="link-title">Gmail</div>
                <div class="link-desc">Email</div>
            </a>
            <a href="https://www.instagram.com" class="link-card">
                <img src="https://www.google.com/s2/favicons?domain=instagram.com&sz=32" class="link-icon" alt="Instagram">
                <div class="link-title">Instagram</div>
                <div class="link-desc">Foto & sosial</div>
            </a>
        </div>

        <div class="bookmarks">
            <div class="bookmarks-title">Bookmark</div>
            <a href="https://www.detik.com" class="bookmark-item">
                <img src="https://www.google.com/s2/favicons?domain=detik.com&sz=24" class="bookmark-icon" alt="Detik">
                <span class="bookmark-title">Detik.com</span>
            </a>
            <a href="https://www.tokopedia.com" class="bookmark-item">
                <img src="https://www.google.com/s2/favicons?domain=tokopedia.com&sz=24" class="bookmark-icon" alt="Tokopedia">
                <span class="bookmark-title">Tokopedia</span>
            </a>
            <a href="https://www.spotify.com" class="bookmark-item">
                <img src="https://www.google.com/s2/favicons?domain=spotify.com&sz=24" class="bookmark-icon" alt="Spotify">
                <span class="bookmark-title">Spotify</span>
            </a>
            <a href="https://www.tradingview.com" class="bookmark-item">
                <img src="https://www.google.com/s2/favicons?domain=tradingview.com&sz=24" class="bookmark-icon" alt="TradingView">
                <span class="bookmark-title">TradingView</span>
            </a>
        </div>
    </div>

    <script>
        // Update time and greeting
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            document.getElementById('time').textContent = timeString;
            
            // Update greeting based on time
            const greeting = document.getElementById('greeting');
            if (hours < 12) {
                greeting.textContent = 'SELAMAT PAGI';
            } else if (hours < 17) {
                greeting.textContent = 'SELAMAT SIANG';
            } else {
                greeting.textContent = 'SELAMAT MALAM';
            }
        }

        // Get weather for Bojonegoro
        async function getWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-7.15&longitude=111.883&current_weather=true&timezone=Asia%2FJakarta');
                const data = await response.json();
                
                const temp = Math.round(data.current_weather.temperature);
                const weatherCode = data.current_weather.weathercode;
                
                // Weather icons based on WMO weather codes
                let icon = 'üå§Ô∏è';
                let description = 'Cerah';
                
                if (weatherCode === 0) { icon = '‚òÄÔ∏è'; description = 'Cerah'; }
                else if (weatherCode <= 3) { icon = '‚õÖ'; description = 'Berawan'; }
                else if (weatherCode <= 48) { icon = 'üå´Ô∏è'; description = 'Berkabut'; }
                else if (weatherCode <= 67) { icon = 'üåßÔ∏è'; description = 'Hujan'; }
                else if (weatherCode <= 77) { icon = 'üå®Ô∏è'; description = 'Salju'; }
                else if (weatherCode <= 82) { icon = 'üå¶Ô∏è'; description = 'Hujan Ringan'; }
                else { icon = '‚õàÔ∏è'; description = 'Badai'; }
                
                document.querySelector('.weather-icon').textContent = icon;
                document.getElementById('weatherText').textContent = `${temp}¬∞C ‚Ä¢ ${description} ‚Ä¢ Bojonegoro`;
            } catch (error) {
                document.getElementById('weatherText').textContent = 'Bojonegoro';
            }
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Add touch feedback for mobile
        const cards = document.querySelectorAll('.link-card, .bookmark-item');
        cards.forEach(card => {
            card.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            card.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });

        // Initialize
        updateTime();
        getWeather();
        setInterval(updateTime, 60000); // Update every minute
        setInterval(getWeather, 600000); // Update weather every 10 minutes
    </script>
</body>
</html>
